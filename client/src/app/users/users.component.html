<h4>User Details<h4>
<br/>
<button (click)="onUserAdd()" *ngIf="isAdmin" class="btn btn-primary btn-sm">Add User</button>
<table class="table table-striped table-hover table-sm table-bordered table-responsive small">
<thead class="thead-dark">
<tr class="small"><th>Username</th><th>Type</th><th>Category</th><th></th></tr>
</thead>
<tr  *ngFor="let user of users" class="small">
  <td>{{user.username}}</td><td>{{user.role}}</td><td>{{user.category}}</td>
  <td><a href="" (click)="onUserView(user.username)" class="btn btn-link btn-warning btn-sm">Update</a> </td>
</tr>
</table>
